<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-csp ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />


    <!-- --------------- App init --------------- -->
    <script src="js/app.js"></script>

    <title>Onsen UI Master-Details</title>

    <style>
        .item {
            padding: 10px;
            line-height: 1;
        }

        .item-thum {
            background-color: #ccc;
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .item-title {
            font-size: 15px;
            font-weight: 500;
        }

        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.3;
            margin: 4px 0 0 0;
            padding: 0 30px 0 0;
        }

        .item-label {
            font-size: 12px;
            color: #999;
            float: right;
        }

        .trueClass {
            background-color: #FF0000;
            color:#000000;
        }
        .falseClass {
            background-color: #000000;
            color:#FFFFFF;
        }
    </style>

</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator var="navi">
        <ons-page ng-controller="MasterController">
            <ons-toolbar>
                <div class="center">Radio App</div>
            </ons-toolbar>
        <ons-button modifier="large--cta" ng-click="play()" style="margin-bottom:5px;" ng-hide="isPlaying">
            Play 
        </ons-button>

        <ons-button modifier="large--cta" ng-click="stop()" style="margin-bottom:5px;" ng-show="isPlaying">
            Stop 
        </ons-button>

        <ons-button modifier="large--cta" ng-click="openContact()">
            Contacts
        </ons-button>

<ons-bottom-toolbar>
  <div class="button-bar" style="width:100%;">
  <div class="button-bar__item">
    <button class="button-bar__button" ng-click="switchStream(1)" ng-class="active_stream == 1 ? 'trueClass' : 'falseClass'">High</button>
  </div>

  <div class="button-bar__item">
    <button class="button-bar__button" ng-click="switchStream(2)" ng-class="active_stream == 2 ? 'trueClass' : 'falseClass'">Low</button>
  </div>

</div>
</ons-bottom-toolbar>
            
        </ons-page>
    </ons-navigator>

    <ons-template id="contact.html">
        <ons-page>

            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">Contact</div>
            </ons-toolbar>

            <ons-list modifier="inset" style="margin-top: 10px">
                <ons-list-item class="item">
                    <ons-row ng-click="openSkype()" >
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">Skype</span>
                                <span class="item-label">linusanderas</span>
                            </header>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
                
                <ons-list-item class="item">
                    <ons-row>
                        <ons-col width="60px">
                            <div class="item-thum"></div>
                        </ons-col>
                        <ons-col>
                            <header>
                                <span class="item-title">Wiber</span>
                                <span class="item-label">linusanderas</span>
                            </header>
                        </ons-col>
                    </ons-row>         
                </ons-list-item>

                
            </ons-list>

            <br>

        </ons-page>
    </ons-template>
</body>
</html>
